    <canvas id="myChart" width="300" height="150"></canvas>

<script>
    var ctx = document.getElementById('myChart');
    var myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['04-30', '05-01', '05-02', '05-03', '05-04'],
            datasets: [{
                data: [195, 194, 193, 192, 191],
                label: "Daily Weight",
                borderColor: "#3e95cd",
                fill: false
            }, {
                data: [175, 175, 175, 175, 175],
                label: "Target Weight",
                borderColor: "#8e5ea2",
                fill: false
            }
            ]
        },
        options: {
            scales: {
                yAxes: [{
                    display: true,
                    stacked: true,
                    ticks: {
                        min: 170, // minimum value
                        max: 200 // maximum value
                    }
                }]
            }
        },
        options: {
            title: {
                display: true,
                text: 'Daily Weight-loss Performance'
            }
        }
        // }
    });
</script>
