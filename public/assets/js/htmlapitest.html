<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="caloriebtn">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Event listener for our cat-button
    $(document).ready(function(){
    $("#input-cal").click(function(){
        event.preventDefault();
        var foodName = "apple"
        var queryURL = "'https://api.edamam.com/api/food-database/parser?nutrition-type=logging&ingr=" + foodName + "&app_id={2cea8c5e}&app_key={3742da7bb611e71fab3e49e361fdbb55}"

        $.ajax({
            url: queryURL,
            method: "GET",
            headers:{
            'Access-Control-Allow-Origin':'null'
            },
            mode: 'cors',
            dataType: 'json'
        }).then(function(response){
            console.log(response);
        });
    });
})
  </script>
</body>
